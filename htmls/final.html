        /* Estilos específicos para la página de checkout */
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            gap: 20px;
        }

        .checkout-form {
            flex: 1;
            min-width: 300px;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-summary {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .cart-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
        }

        .cart-item-details {
            display: flex;
            flex: 1;
            justify-content: space-between;
        }

        .cart-item-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .cart-item-info p {
            margin: 5px 0;
            color: #777;
        }

        .cart-item-price {
            text-align: right;
            font-weight: bold;
        }

        .checkout-summary {
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .summary-total {
            font-size: 20px;
            font-weight: bold;
            padding-top: 10px;
            margin-top: 10px;
            border-top: 2px solid #333;
        }

        .btn-place-order {
           
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

      

        .payment-options {
            margin: 20px 0;
        }

        .payment-option {
            display: block;
            margin: 10px 0;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>

    <div class="checkout-container">
        <div class="checkout-form">
            <h2>Finalizar Compra</h2>
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>

            <div class="form-group">

            <div class="form-group">

            </div>
            
            <h2>Información de Pago</h2>
            <div class="payment-options">
                
              <center><h4>Tarjeta de Crédito/Débito</h4></center> 
                </label>
              
            </div>
            
            <div id="credit-card-form">
                <div class="form-group">
                    <label for="cardNumber">Número de Tarjeta:</label>
                    <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19">
                </div>
                <div style="display: flex; gap: 15px;">

                </div>

                </div>

                </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Cargar el carrito desde localStorage
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            
            // Actualizar la vista del carrito en la página de checkout
            updateCheckoutCart();
            
            // Manejar evento del botón de confirmar pedido
            document.getElementById("place-order").addEventListener("click", function() {
                if (validateForm()) {
                    processOrder();
                }
            });
            
            // Manejar cambio en método de pago
            document.querySelectorAll('input[name="payment"]').forEach(function(radio) {
                radio.addEventListener('change', function() {
                    const creditCardForm = document.getElementById('credit-card-form');
                    if (this.value === 'credit') {
                        creditCardForm.style.display = 'block';
                    } else {
                        creditCardForm.style.display = 'none';
                    }
                });
            });
            
            // Formato para número de tarjeta (separar en grupos de 4)
            document.getElementById('cardNumber').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(.{4})/g, '$1-').trim();
                if (value.endsWith('-')) {
                    value = value.slice(0, -1);
                }
                e.target.value = value;
            });
            
            // Formato para fecha de vencimiento
            document.getElementById('expDate').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 2) {
                    value = value.slice(0, 2) + '/' + value.slice(2, 4);
                }
                e.target.value = value;
            });
        });
        
        // Actualizar la vista del carrito en la página de checkout
        function updateCheckoutCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.getElementById("checkout-cart-items");
            
            cartItemsContainer.innerHTML = "";
            let subtotal = 0;
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>No hay productos en el carrito</p>";
                updateSummary(0);
                return;
            }
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <p>Talla: ${item.size}</p>
                            <p>Cantidad: ${item.quantity}</p>
                        </div>
                        <div class="cart-item-price">
                            $${itemTotal.toFixed(2)}
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
            
            updateSummary(subtotal);
        }
        
        // Actualizar los totales en el resumen de compra
        function updateSummary(subtotal) {
            const shipping = subtotal > 0 ? 5.00 : 0;
            const tax = subtotal * 0.18;
            const total = subtotal + shipping + tax;
            
            document.getElementById("checkout-subtotal").textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById("checkout-shipping").textContent = `$${shipping.toFixed(2)}`;
            document.getElementById("checkout-tax").textContent = `$${tax.toFixed(2)}`;
            document.getElementById("checkout-total").textContent = `$${total.toFixed(2)}`;
        }
        
        // Validar formulario
        function validateForm() {
            const required = ["fullName", "email", "address", "city", "phone"];
            let valid = true;
            
            required.forEach(id => {
                const field = document.getElementById(id);
                if (!field.value.trim()) {
                    field.style.borderColor = "red";
                    valid = false;
                } else {
                    field.style.borderColor = "#ddd";
                }
            });
            
            // Validación adicional para tarjeta de crédito
            if (document.querySelector('input[name="payment"]:checked').value === 'credit') {
                const cardFields = ["cardNumber", "expDate", "cvv"];
                cardFields.forEach(id => {
                    const field = document.getElementById(id);
                    if (!field.value.trim()) {
                        field.style.borderColor = "red";
                        valid = false;
                    } else {
                        field.style.borderColor = "#ddd";
                    }
                });
            }
            
            if (!valid) {
                showToast("Por favor complete todos los campos requeridos");
            }
            
            return valid;
        }
        
        // Procesar el pedido
        function processOrder() {
            // Simular procesamiento de pago
            showToast("Procesando su pedido...");
            
            setTimeout(() => {
                // Limpiar carrito
                localStorage.removeItem("cart");
                
                // Redirigir a página de confirmación
                window.location.href = "comprafi.html";
            }, 2000);
        }
        
        // Función para mostrar notificaciones
        function showToast(message) {
            let toast = document.createElement("div");
            toast.classList.add("toast");
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add("fade-out");
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
        
    </script>
